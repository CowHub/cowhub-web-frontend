test:
  override:
    - npm run build

deployment:
  production:
    branch: feature/react_router
    commands:
      - cp public/index.html dist/
      - aws s3 sync dist s3://cowhub-web-frontend.s3.amazonaws.com/ --delete --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers --storage-class REDUCED_REDUNDANCY
